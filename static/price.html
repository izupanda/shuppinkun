<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CSS  -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="icon" href="images/favicon.ico">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>出品手伝いくん</title>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="logocontainer">
        <a class="navbar-brand" href="index.html"><img src="images/logo.svg" alt="ロゴ" width="140px"></a>
      </div>
      <ul>
        <li class="menucontent">
          <a href="generate.html">
            <img src="images/generateicon.svg" alt="商品説明文を作る" width="72px" class="icon"> <img src="images/done.svg"
              alt="商品説明文を作る" width="24px" class="doneicon"> 商品情報を作る
          </a>
        </li>
        <li class="menucontent activemenu"><a href="price.html"><img src="images/priceicon-a.svg" alt="商品情報を作る"
              width="72px" class="icon"> <img src="images/done.svg" alt="商品情報を作る" width="24px" class="doneicon">
            販売価格を考える</a> </li>
        <li class="menucontent"> 
          <a href="list.html">
            
            <img src="images/listicon.svg" alt="代わりに出品する" width="80px" class="icon"> <img
            src="images/done.svg" alt="代わりに出品する" width="24px" class="doneicon none"> 代わりに出品する
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="container">
        <div class="titlecontainer">
          販売価格を考える
        </div>

        <h1 id="product-title">Product Title</h1>
        <img id="product-image" src="" alt="Product Image">
        <p id="product-price">Price: </p>

        <script>
          $(document).ready(function() {
            $.get("/get-price", function(data) {
              console.log('Received data:', data);
              const result = JSON.parse(data);
              $("#product-title").text(result.title);
              $("#product-image").attr("src", result.image_url);
              $("#product-price").append(result.price);
            })
            .fail(function(jqXHR, textStatus, errorThrown) { 
              console.log('Request failed:', textStatus, errorThrown);
            });
          });
        </script>
        
      </div>
    </div>
  </div>
</body>

</html>
