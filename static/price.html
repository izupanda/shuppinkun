        <script>
          $(document).ready(function () {
            var productName = localStorage.getItem("productName");
            console.log('ProductName:', productName); // この行でproductNameをコンソールに出力

            var queryUrl = `/get-price?query=${productName}`;
            console.log('Query URL:', queryUrl);  // この行で生成されたURLをコンソールに出力
            $.get(queryUrl)
              .done(function (data) {
                console.log('Received data:', data);
                if (data.title && data.price && data.image_url) {
                  $("#product-title").text(data.title).removeClass("hidden");
                  $("#product-image").attr("src", data.image_url).removeClass("hidden");
                  $("#product-price").text(` ${data.price}`).removeClass("hidden");
                }
              })
              .fail(function (jqXHR, textStatus, errorThrown) {
                console.log('Request failed:', textStatus, errorThrown, jqXHR.responseText);
              });

          });

        </script>
